<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe-Play</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Tic-Tac-Toe</h1>
        <h2 class="score">Score</h2>
        <div class="players">
            <h3 class="player-X" id="player_X">PLAYER_X</h3>
            <h3 class="player-O" id="player_O">PLAYER_O</h3>
        </div>
        <div class="players">
            <h3 class="scoreX" id="scoreUpdateX"></h3>
            <h3 class="scoreO" id="scoreUpdateO"></h3>
        </div>
        <div class="pin"></div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
    </div>
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="exitButton" onclick="exit(event)">Exit Game</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
