<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300&display=swap" rel="stylesheet"> -->
</head>
<body>

    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1>Tic-Tac-Toe</h1>
            <p class="info">Enter Username</p>
            <form>
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="username"
                >
                <button
                    type="submit"
                    class="btn"
                    id="saveUserBtn"
                    onclick="homePage(event)"
                    disabled
                >
                    Login
                </button>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
    
</body>
</html>
