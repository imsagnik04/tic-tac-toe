<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Room</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 
</head>
<body>
    <div class="container">
        <div class="flex-center flex-column">
            <h1>Tic-Tac-Toe</h1>
            <p class="info">Enter Room ID To Play</p>
            <form>
                <input
                    type="text"
                    name="roomId"
                    id="RoomId"
                    placeholder="Room ID"
                >
                <button
                    type="submit"
                    class="btn"
                    id="EnterRoomBtn"
                    onclick="enterRoom(event)"
                    disabled
                >
                    Enter Room
                </button>
                <p class="info">----------OR----------</p>
                <button
                class="btn"
                id="createRoom"
                onclick="createroom(event)"
                >
                    Create Room
                </button>
                <button
                class="btn"
                id="Logout"
                onclick="logout(event)"
                >
                    Logout
                </button>
            </form>
        </div>
    </div>
    <script src="homepage.js"></script>
</body>
</html>
